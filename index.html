<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="world">
        <div id="snowman">
            <img src="images/snowman.png" alt="snowman">
        </div>
        <div id="block">
            <img src="images/tree.png" alt="block" id = "image">
        </div>
        <div id="ground">
            <img src="images/ground.png" alt="ground">
        </div>
        <div id="cloud">
            <img src="images/cloud.png" alt="cloud">
        </div>
        <div id="cloud2">
            <img src="images/cloud.png" alt="cloud2">
        </div>
        <div id="score">Score: <b>0</b></div>
        <div id="gameOver">Game Over</div>
        <div id="startScreen">Press Space to Start UpArrow to jump DownArrow to duck</div>
        <div id="displayScore">0</div>
        <div id="highScore">High Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
